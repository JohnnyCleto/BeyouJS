CADASTRO

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro_BeYou</title>
    <link rel="stylesheet" href="style_cadastrar.css">
</head>
<body>
    <div class="background_img">
        <form action="login.html" class="formulario"> <!-- O atributo action especifica para onde os dados do formulário serão enviados quando o usuário clicar no botão de login -->
            <h1>Cadastro</h1>
            <label for="nome"><b>Nome</b></label>
            <input type="text" placeholder="Digite seu nome" name="nome" required>

            <label for="email"><b>E-mail</b></label>
            <input type="text" placeholder="Digite seu e-mail" name="email" required>

            <label for="psw"><b>Senha</b></label>
            <input type="password" placeholder="Digite sua senha" name="psw" required>

            <label for="psw"><b>Confirmar senha</b></label>
            <input type="password" placeholder="Confirme sua senha" name="psw" required>
            
            <div class="checkbox">
                <input type="checkbox" id="concordo" name="concordo" required>
                <label for="concordo">Li e concordo com os <a href="termos.html" target="_blank">termos de uso</a></label>
            </div>

            <button formaction="login.html" type="submit" class="botao_cadastrar">Cadastrar</button>
        </form>
      </div>
</body>
<script src="main.js"></script>
</html>
